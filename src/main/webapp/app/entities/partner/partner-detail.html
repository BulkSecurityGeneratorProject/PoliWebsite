
<div>
    <h2><span>Partner</span> {{vm.partner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.partner.name}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.partner.image">
                <a ng-click="vm.openFile(vm.partner.imageContentType, vm.partner.image)">
                    <img data-ng-src="{{'data:' + vm.partner.imageContentType + ';base64,' + vm.partner.image}}" style="max-width: 100%;" alt="partner image"/>
                </a>
                {{vm.partner.imageContentType}}, {{vm.byteSize(vm.partner.image)}}
            </div>
        </dd>
        <dt><span>External Url</span></dt>
        <dd>
            <span>{{vm.partner.externalUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="partner-detail.edit({id:vm.partner.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
