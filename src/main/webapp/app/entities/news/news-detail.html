
<div>
    <h2><span>News</span> {{vm.news.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.news.title}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <div ng-if="vm.news.image">
                <a ng-click="vm.openFile(vm.news.imageContentType, vm.news.image)">
                    <img data-ng-src="{{'data:' + vm.news.imageContentType + ';base64,' + vm.news.image}}" style="max-width: 100%;" alt="news image"/>
                </a>
                {{vm.news.imageContentType}}, {{vm.byteSize(vm.news.image)}}
            </div>
        </dd>
        <dt><span>Video Url</span></dt>
        <dd>
            <span>{{vm.news.videoUrl}}</span>
        </dd>
        <dt><span>External Url</span></dt>
        <dd>
            <span>{{vm.news.externalUrl}}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
            <span>{{vm.news.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span ng-bind-html="vm.news.content | to_trusted"></span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="news-detail.edit({id:vm.news.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
