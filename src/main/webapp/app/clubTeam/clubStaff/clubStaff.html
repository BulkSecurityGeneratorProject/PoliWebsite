<div ng-style="{'visibility' : vm.staff.length > 0 ? 'visible' : 'hidden'}">
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-md-2 col-sm-4 col-xs-6 text-center" ng-repeat="staff in vm.staff | orderBy:'priority'">
            <h4>{{staff.staffjob.name}}</h4>
            <a ng-if="staff.image" ng-click="vm.showStaffDetails(staff)">
                            <img data-ng-src="{{'data:' + staff.imageContentType + ';base64,' + staff.image}}" class="img-thumbnail" style="max-height:10em" alt="staff image"/>
                        </a>
            <h4>{{staff.fullname}}</h4>
        </div>
    </div>
</div>
<div ng-style="{'visibility' : vm.staff.length == 0 ? 'visible' : 'hidden'}">
    Pagina in lucru...
</div>

<div id="staffDetailsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{vm.selectedPlayer.fullname}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img data-ng-src="{{'data:' + vm.selectedPlayer.imageContentType + ';base64,' + vm.selectedPlayer.image}}" style="height:10vw"
                            alt="player image" /></div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-4"><label>Data Nasterii</label></div>
                            <div class="col-md-8">{{vm.selectedPlayer.dateofbirth | date:'dd-MM-yyyy'}}</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"><label>Locul Nasterii</label></div>
                            <div class="col-md-8">{{vm.selectedPlayer.placeofbirth}}</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"><label>Cluburi Anterioare</label></div>
                            <div class="col-md-8">{{vm.selectedPlayer.previousclubs}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
