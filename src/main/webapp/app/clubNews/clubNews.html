<div class="row">
    <jhi-alert></jhi-alert>
    <div ng-repeat="news in vm.news | orderBy:'createdDate':'reverse'">
        <div class="col-xs-12 col-sm-6 clickableNews" ui-sref="clubNews-detail({id:news.id})" style="margin-bottom:10px">
            <div class="col-xs-12 col-sm-6">
                <a ng-if="news.image">
                            <img data-ng-src="{{'data:' + news.imageContentType + ';base64,' + news.image}}" class="img-thumbnail" style="height:10em" alt="news image"/>
                        </a>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="col-xs-12">
                    <h4>{{news.title}}
                        <h4>
                </div>
                <div class="col-xs-12 text-danger">{{news.createdDate | date:'hh/MM/yyyy HH:mm'}}</div>
            </div>
        </div>
    </div>   
</div>
